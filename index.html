<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="j3r3m">
    <meta name="application-name" content="Transpo guitar">
    <meta name="application-name" content="Transpose the chords of your guitar with a capo !">
    <meta name="keywords" content="transpose,guitar,chord,capo">   
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Transposition chord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" integrity="sha256-AbA177XfpSnFEvgpYu1jMygiLabzPCJCRIBtR5jGc0k=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.js" integrity="sha256-CqYsYiU5KWf1rJ88Bx9aqcnABC4F4TspHnfzW4/WPT8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

    <header class="container align-items-center py-4"><h5>Transpose the chords of your guitar with a capo !</h5></header>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="row pb-2">
                        <label for="chord-select" class="form-label"><h6>Choose the chords :</h6></label>
                        <div class="col-4 col-md-2 pb-2">
                            <!-- ["C", "C#", "D", "Eb", "E", "F", "F#", "G", "G#", "A", "Bb", "B"]; -->
                            <select id="chord-select" class="form-select">
                                <option value="C">C</option>
                                <option value="C#">C#</option>
                                <option value="D">D</option>
                                <option value="Eb">Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#</option>
                                <option value="G">G</option>
                                <option value="G#">G#</option>
                                <option value="A">A</option>   
                                <option value="Bb">Bb</option>
                                <option value="B">B</option>      
                            </select>
                        </div>
                        <div class="col-8 col-md-1 d-flex align-items-center pb-2">
                            <input type="checkbox" class="form-check-input" value="" id="minor" name="minor">minor
                        </div>
                        <div class="col-12 col-md-8 d-flex align-items-center">
                            <button type="button" class="btn btn-primary m-1" onclick="clickButtonAdd()"><strong>Add</strong></button>
                            <button type="button" class="btn btn-danger m-1" onclick="clickButtonRAZ()"><strong>Reset</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>Result on the guitar with the position capo : </h6>
                <div id="divResult">
                    <cite title="Source Title">(add chords !)</cite>
                </div>
            </div>
        </div>

    </div>

    <footer class="container align-items-center pt-3">
        <figcaption class="blockquote-footer">
            by <cite title="Source Title">j3r3m at antarca.fr
          </figcaption>
    </footer>

</body>
</html>
